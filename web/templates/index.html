<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Nueva conversación
            </button>
        </div>
        <nav class="conversations-list" id="conversations-list"></nav>
    </aside>

    <div class="main-container">
        <header class="header">
            <button class="menu-btn" id="toggle-sidebar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <h1>Web Dev AI</h1>
            <a href="/logout" class="btn logout-btn">Cerrar Sesión</a>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="empty-state">
                <div class="empty-state-icon">💬</div>
                <h2>¿En qué puedo ayudarte hoy?</h2>
                <p>Puedo ayudarte a crear, depurar y mejorar tu código web</p>
            </div>
        </main>

        <footer class="input-area">
            <form class="input-container" id="chat-form">
                <textarea id="chat-input" placeholder="Escribe tu mensaje..." rows="1"></textarea>
                <button type="submit" id="send-btn" aria-label="Enviar mensaje">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Modales -->
    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Vista previa del código</h2>
                <div class="modal-actions">
                    <!-- Botones de Copiar y Descargar ya no están aquí -->
                    <button class="close-btn" id="close-modal" aria-label="Cerrar modal">&times;</button>
                </div>
            </div>
            <iframe id="runner-frame" src="about:blank" title="Vista previa de código HTML" sandbox="allow-scripts allow-forms allow-popups"></iframe>
        </div>
    </div>
    
    <div class="modal" id="delete-confirm-modal">
        <div class="modal-content small">
            <div class="modal-header"><h2>Confirmar eliminación</h2></div>
            <div class="modal-body"><p>¿Estás seguro? Esta acción no se puede deshacer.</p></div>
            <div class="modal-footer">
                <button class="btn" id="cancel-delete-btn">Cancelar</button>
                <button class="btn btn-danger" id="confirm-delete-btn">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
