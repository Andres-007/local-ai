<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Web Dev AI</title>
    <!-- Highlight.js para resaltado de sintaxis -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Web Dev AI</h1>
            <p>Tu asistente especializado en código y desarrollo web</p>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se insertarán aquí dinámicamente -->
        </div>

        <footer class="chat-input-area">
            <form id="chat-form" class="chat-form">
                <input type="text" id="chat-input" placeholder="Genera un index.html para una página de videojuegos..." autocomplete="off">
                <button type="submit" id="send-btn" aria-label="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"/>
                        <path d="m12 5 7 7-7 7"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Modal para el previsualizador de código -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Previsualizador de Código</h2>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <iframe id="runner-frame"></iframe>
        </div>
    </div>

    <!-- Highlight.js para dar estilo a los bloques de código -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- CORRECCIÓN: Usar la versión UMD de markdown-it que funciona en navegadores -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
